<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - SkillSync</title>
    <link rel="icon" type="image/x-icon" href="/Logo.ico" />
    <link rel="stylesheet" href="/dashboard-view-frame.css">
    <link rel="stylesheet" href="/leaderboards.css">
    <!-- Boxicons (optional if you want to use icons in content) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Navigation Frame -->
    <div class="Navigation-Frame">
        <div class="logo">
            <a href="/dashboard">
                <img src="/Logo.png" alt="SkillSync Logo">
            </a>
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="/Dashboard-icon.png" alt="Dashboard icon"> Dashboard
            </a>
            <a href="/courses">
                <img src="/Courses.png" alt="Course icon"> Courses
            </a>
            <a href="/leaderboards">
                <img src="/Leaderboard.png" alt="Leaderboard icon"> Leaderboards
            </a>
            <a href="/certificates">
                <img src="/Certificates.png" alt="Certificates icon"> Certificates
            </a>
            <a href="/settings">
                <img src="/Settings.png" alt="Settings icon"> Settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>

    <!-- Main View Frame -->
    <div class="View-frame">
        <!-- Top Bar -->
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="/notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}"
                         onerror="this.onerror=null; this.src='user-icon.png';" alt="Profile Picture">
                    <span th:text="${user.username}">User</span>
                </div>
            </div>
        </div>


        <!-- Leaderboards Content -->
        <div class="View-contact">
            <h1>Top <span th:text="${limit}">5</span> Users</h1>
            <div class="filter-container">
                <form th:action="@{/leaderboards}" method="get">
                    <label for="limit">Show top:</label>
                    <select id="limit" name="limit">
                        <option value="5" th:selected="${limit == 5}">5</option>
                        <option value="10" th:selected="${limit == 10}">10</option>
                        <option value="50" th:selected="${limit == 50}">50</option>
                        <option value="100" th:selected="${limit == 100}">100</option>
                    </select>
                    <button type="submit">Apply</button>
                </form>
            </div>
            <ul id="leaderboard-list">
                <li>
                    <span>Name</span>
                    <span>Username</span>
                    <span>Score</span>
                </li>
                <li th:each="user : ${topUsers}">
                    <span th:text="${user.name}"></span>
                    <span th:text="${user.username}"></span>
                    <span th:text="${user.score}"></span>
                </li>
            </ul>
        </div>



    </div>
</div>
<script src="/script.js"></script>
</body>
</html>
