<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards - SkillSync</title>
    <link rel="icon" type="image/x-icon" href="/Logo.ico" />
    <link rel="stylesheet" href="/dashboard-view-frame.css">
    <link rel="stylesheet" href="/leaderboards.css">
    <!-- Boxicons (optional if you want to use icons in content) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">

<body>
<script>
    window.watsonAssistantChatOptions = {
        integrationID: "91cc9657-b743-4c03-89bd-303022390dc8", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "61789d00-e978-482b-b59e-822bcb05ed43", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
</script>

            </a>

                <img src="/Settings.png" alt="Settings icon"> Settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>

    <!-- Main View Frame -->
    <div class="View-frame">
        <!-- Top Bar -->
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="/notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}"
                         onerror="this.onerror=null; this.src='user-icon.png';" alt="Profile Picture">
                    <span th:text="${user.username}">User</span>
                </div>
            </div>
        </div>

        <!-- Leaderboards Content -->
        <div class="View-contact">
            <h1>Leaderboards</h1>
            <div class="under-development">
                <i class="bx bxs-edit-alt"></i>
                <p>This section is under development. <br>Check back soon! &#x1FAE1; </p>
