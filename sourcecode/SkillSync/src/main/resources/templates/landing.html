<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../stylesheet.css">
    <title>SkillSync</title>
</head>
<body>
<section>
    <div class="landing_header">
        <nav>
            <ul class="menuItems">
                <li><img src="logo.png" width="180" height="55"> </li>
                <li><a href="login" class="button">Login</a> </li>
                <li><a href="register" class="button">Sign Up</a> </li>
            </ul>
        </nav>
    </div>
</section>
<section>
    <div class="landing_intro">
        <p class="intro">
            <span> Welcome to SkillSync</span> <br>
            <span class="line_2">The all-in-one Learning platform for Computer Science</span> <br>
            <span class="line_3">Powered by IBM</span>
        </p>
        <div class="button_container">
            <a href="login" class="Center_Button">Login</a>
            <a href="register" class="Center_Button">Sign Up</a>
        </div>
    </div>
</section>
<section>
    <img class="Arrow" src="arrow.png"
         onclick="document.querySelector('.Info-container').scrollIntoView()"
         width="100" height="100">
</section>
<section>
    <div class="Info-container">
        <div class="Info"></div>
        <div class="Photos">
            <div class="Image"></div>
            <div class="Image"></div>
            <div class="Image"></div>
            <div class="Image"></div>
        </div>
    </div>
</section>
