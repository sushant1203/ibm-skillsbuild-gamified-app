<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Dashboard.css">
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <a href="/landing"></a>
            <img src="Logo.png" alt="SkillSync Logo" >
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="Dashboard-icon.png" alt="Dashboard icon" >
                Dashboard
            </a>
            <a href="courses">
                <img src="Courses.png" alt="Course icon" >
                Courses
            </a>
            <a href="quizzes">
                <img src="Quizzes.png" alt="Quizzes icon" >
                Quizzes
            </a>
            <a href="leaderboards">
                <img src="Leaderboard.png" alt="Leaderboard icon" >
                Leaderboards
            </a>
            <a href="certificates">
                <img src="Certificates.png" alt="Certificates icon" >
                Certificates
            </a>
            <a href="settings">
                <img src="Settings.png" alt="Settings icon" >
                settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>
    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="user-icon.png" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>
        <div class="Main-contact">
            <h1 class="Title">Courses</h1>
            <a class="next" onclick="changePage(-1)">&#10094;</a>
            <a class="prev" onclick="changePage(1)">&#10095;</a>


            <div class="Course-Grid" id="courseContainer"></div>
        </div>
    </div>
</div>


<script th:inline="javascript">
    const courses = /*[[${courses}]]*/ [];
</script>
<script>
    let currentPage = 0;
    const coursesPerPage = 8;
    const totalPages = Math.ceil(courses.length / coursesPerPage);
    const courseContainer = document.getElementById("courseContainer");

    function renderCourses() {

        courseContainer.innerHTML = '';

        const startIndex = currentPage * coursesPerPage;
        const endIndex = startIndex + coursesPerPage;
        const currentCourses = courses.slice(startIndex, endIndex);

        currentCourses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");

            courseCard.innerHTML = `
                <img src="${course.image}" alt="${course.title}">
                <div class="content">
                    <h1>${course.difficulty}</h1>
                    <p>${course.title}</p>
                    <div class="button-group">
                        <button type="button" class="btn">Start Quiz</button>
                        <button type="button" class="btn" onclick="window.location.href='${course.links}'">Start Course</button>
                    </div>
                </div>
            `;

            courseContainer.appendChild(courseCard);
        });
    }

    function changePage(direction) {

        currentPage += direction;

        if (currentPage < 0) {
            currentPage = totalPages - 1;
        } else if (currentPage >= totalPages) {
            currentPage = 0;
        }
        renderCourses();
    }
    renderCourses();
</script>


</body>
</html>
