            <a class="prev" onclick="changePage(1)">&#10095;</a>

            quizLink: "#",
            courseLink: "https://skills.yourlearning.ibm.com/activity/PLAN-BBCABF0CF5B0?ngo-id=0302"
        },

    ];

    let currentPage = 0;
    const coursesPerPage = 8;
    const totalPages = Math.ceil(courses.length / coursesPerPage);
    const courseContainer = document.getElementById("courseContainer");

    function renderCourses() {

        courseContainer.innerHTML = '';

        const startIndex = currentPage * coursesPerPage;
        const endIndex = startIndex + coursesPerPage;
        const currentCourses = courses.slice(startIndex, endIndex);

        currentCourses.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");

            courseCard.innerHTML = `
                <img src="${course.image}" alt="${course.title}">
                <div class="content">
                    <h1>${course.level}</h1>
                    <p>${course.title}</p>
                    <div class="button-group">
                        <button type="button" class="btn">Start Quiz</button>
                        <button type="button" class="btn" onclick="window.location.href='${course.courseLink}'">Start Course</button>
                    </div>
                </div>
            `;

            courseContainer.appendChild(courseCard);
        });
    }

    function changePage(direction) {

        currentPage += direction;

        if (currentPage < 0) {
            currentPage = totalPages - 1;
        } else if (currentPage >= totalPages) {
            currentPage = 0;
        }
        renderCourses();
    }
    renderCourses();
</script>

<script src="/script.js"></script>
