<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Dashboard.css">
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <a href="/landing"></a>
            <img src="Logo.png" alt="SkillSync Logo" >
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="Dashboard-icon.png" alt="Dashboard icon" >
                Dashboard
            </a>
            <a href="courses">
                <img src="Courses.png" alt="Course icon" >
                Courses
            </a>
            <a href="quizzes">
                <img src="Quizzes.png" alt="Quizzes icon" >
                Quizzes
            </a>
            <a href="leaderboards">
                <img src="Leaderboard.png" alt="Leaderboard icon" >
                Leaderboards
            </a>
            <a href="certificates">
                <img src="Certificates.png" alt="Certificates icon" >
                Certificates
            </a>
            <a href="settings">
                <img src="Settings.png" alt="Settings icon" >
                settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>
    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}" onerror="this.onerror=null; this.src='user-icon.png';"  alt="Profile Picture">
                    <span th:text="${user.Name}">User</span>
                </div>
            </div>
        </div>
        <div class="Main-contact">
            <h1 class="Title">Courses</h1>
            <div class="filter-container">
                <label for="category">Category:</label>
                <select id="category" onchange="filterCourses()">
                    <option value="">All</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Computing Education">Computing Education</option>
                    <option value="Web Development">Web Development</option>
                    <option value="AI">AI</option>
                </select>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" onchange="filterCourses()">
                    <option value="">All</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <a class="next" onclick="changePage(-1)">&#10094;</a>
            <a class="prev" onclick="changePage(1)">&#10095;</a>


            <div class="Course-Grid" id="courseContainer"></div>
        </div>
    </div>
</div>



<script src="courses.js"></script>


</body>
</html>
