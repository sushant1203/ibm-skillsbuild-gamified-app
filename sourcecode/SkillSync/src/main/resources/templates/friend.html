<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync - Friends</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/friends.css">
    <link rel="icon" type="image/x-icon" href="/Logo.ico" />
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <a href="/dashboard">
                <img src="Logo.png" alt="SkillSync Logo">
            </a>
        </div>
        <nav class="nav-links">
            <a href="/dashboard"><img src="Dashboard-icon.png" alt="Dashboard icon"> Dashboard</a>
            <a href="/courses"><img src="Courses.png" alt="Course icon"> Courses</a>
            <a href="/leaderboards"><img src="Leaderboard.png" alt="Leaderboard icon"> Leaderboards</a>
            <a href="/certificates"><img src="Certificates.png" alt="Certificates icon"> Certificates</a>
            <a href="/friends"><img src="friends-icon.png" alt="Friends icon"> Friends</a>
            <a href="/settings"><img src="Settings.png" alt="Settings icon"> Settings</a>
        </nav>
    </div>

    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile" onclick="toggleUserDropdown()">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}" onerror="this.onerror=null; this.src='user-icon.png';" alt="Profile Picture">
                    <span th:text="${user.username}">User</span>
                    <div id="userDropdown" class="dropdown-content">
                        <a href="/login" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friend System UI Inside View-contact -->
        <div class="View-contact">
            <div class="dashboard-overview">
                <div class="dashboard-text">
                    <h2>Friend System</h2>
                    <p>Manage your friends and send requests.</p>
                </div>
            </div>

            <div class="content-row">
                <!-- ✅ Send Friend Request (Only Requires Receiver Username) -->
                <div class="friend-container">
                    <h3>Send Friend Request</h3>
                    <input type="text" id="receiverUsername" placeholder="Receiver's Username">
                    <button onclick="sendFriendRequest()">Send Request</button>
                </div>

                <!-- ✅ Pending Friend Requests (Automatically for Logged-in User) -->
                <div class="friend-container">
                    <h3>Pending Friend Requests</h3>
                    <ul id="requestsList"></ul>
                </div>

                <!-- ✅ Your Friends List (Automatically for Logged-in User) -->
                <div class="friend-container">
                    <h3>Your Friends</h3>
                    <ul id="friendsList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleUserDropdown() {
        var dropdown = document.getElementById("userDropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    document.addEventListener("click", function(event) {
        var dropdown = document.getElementById("userDropdown");
        var profile = document.querySelector(".user-profile");
        if (!profile.contains(event.target)) {
            dropdown.style.display = "none";
        }
    });
</script>

<!-- ✅ External JavaScript for Friend System -->
<script src="/friends.js"></script>
</body>
</html>
