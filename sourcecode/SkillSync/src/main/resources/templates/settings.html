<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Dashboard.css">
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <img src="Logo.png" alt="SkillSync Logo">
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="Dashboard-icon.png" alt="Dashboard icon" >
                Dashboard
            </a>
            <a href="courses">
                <img src="Courses.png" alt="Course icon" >
                Courses
            </a>
            <a href="quizzes">
                <img src="Quizzes.png" alt="Quizzes icon" >
                Quizzes
            </a>
            <a href="leaderboards">
                <img src="Leaderboard.png" alt="Leaderboard icon" >
                Leaderboards
            </a>
            <a href="certificates">
                <img src="Certificates.png" alt="Certificates icon" >
                Certificates
            </a>
            <a href="settings">
                <img src="Settings.png" alt="Settings icon" >
                Settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>
    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="user-icon.png" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>
        <div class = "Main-contact">
            <h2>Edit Username</h2>
            <form th:action="@{/editUsername}" method="post">
                <label>New Username:</label>
                <input type="text" name="newUsername" required><br>
                <label>Confirm Password:</label>
                <input type="password" name="password" required>
                <button type="submit">Submit</button><br>
            </form>
            <h2>Edit Password</h2>
            <form th:action="@{/editPassword}" method="post">
                <label>Confirm Password:</label>
                <input type="password" name="password" required><br>
                <label>New Password:</label>
                <input type="password" name="newPassword" required><br>
                <label>Confirm New Password:</label>
                <input type="password" name="newPasswordConfirm" required>
                <button type="submit">Submit</button>
            </form>

            <div th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <p th:if="${pass}">[[${pass}]]</p>

        </div>

    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
