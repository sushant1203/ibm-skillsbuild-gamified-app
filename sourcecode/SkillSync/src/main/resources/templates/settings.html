<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href= "setting.css">
    <link rel="icon" type="image/x-icon" href="/Logo.ico" />
</head>
<body>
<script>
    window.watsonAssistantChatOptions = {
        integrationID: "91cc9657-b743-4c03-89bd-303022390dc8", // The ID of this integration.
        region: "eu-gb", // The region your integration is hosted in.
        serviceInstanceID: "61789d00-e978-482b-b59e-822bcb05ed43", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
    });
</script>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <a href="/dashboard">
                <img src="Logo.png" alt="SkillSync Logo">
            </a>
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="Dashboard-icon.png" alt="Dashboard icon" >
                Dashboard
            </a>
            <a href="courses">
                <img src="Courses.png" alt="Course icon" >
                Courses
            </a>
            <a href="leaderboards">
                <img src="Leaderboard.png" alt="Leaderboard icon" >
                Leaderboards
            </a>
            <a href="certificates">
                <img src="Certificates.png" alt="Certificates icon" >
                Certificates
            </a>
            <a href="settings">
                <img src="Settings.png" alt="Settings icon" >
                Settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>
    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile" onclick="toggleUserDropdown()">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}" onerror="this.onerror=null; this.src='user-icon.png';" alt="Profile Picture">
                    <span th:text="${user.username}">User</span>
                    <div id="userDropdown" class="dropdown-content">
                        <a href="/login" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "Main-contact">
            <h2>Edit Username</h2>
            <form th:action="@{/editUsername}" method="post">
                <label>New Username:</label>
                <input type="text" name="newUsername" required><br>
                <label>Confirm Password:</label>
                <input type="password" name="password" required>
                <button type="submit">Submit</button><br>
            </form>
            <h2>Edit Password</h2>
            <form th:action="@{/editPassword}" method="post">
                <label>Confirm Password:</label>
                <input type="password" name="password" required><br>
                <label>New Password:</label>
                <input type="password" name="newPassword" required><br>
                <label>Confirm New Password:</label>
                <input type="password" name="newPasswordConfirm" required>
                <button type="submit">Submit</button>
            </form>
            <h2>Profile Picture</h2>
            <img th:if="${user}" th:src="@{'/images/' + ${user.id}}" height="100" width="100" alt="Profile Picture">
            <form method="post" enctype="multipart/form-data" action="/upload">
                <input type="file" name="image" required>
                <button type="submit">Upload</button>
            </form>
            <div th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
            </div>
            <p th:if="${pass}">[[${pass}]]</p>

        </div>

    </div>
</div>
<script>
    function toggleUserDropdown() {
        var dropdown = document.getElementById("userDropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    // Optionally, hide the dropdown if user clicks outside:
    document.addEventListener("click", function(event) {
        var dropdown = document.getElementById("userDropdown");
        var profile = document.querySelector(".user-profile");
        if (!profile.contains(event.target)) {
            dropdown.style.display = "none";
        }
    });
</script>
<script src="/script.js"></script>
<script src="/script.js"></script>
</body>
</html>
