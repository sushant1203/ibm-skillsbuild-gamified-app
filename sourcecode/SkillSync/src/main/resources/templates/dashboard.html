<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Dashboard.css">
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <img src="Logo.png" alt="SkillSync Logo">
        </div>
        <nav class="nav-links">
            <a href="/dashboard">
                <img src="Dashboard-icon.png" alt="Dashboard icon" >
                Dashboard
            </a>
            <a href="courses">
                <img src="Courses.png" alt="Course icon" >
                Courses
            </a>
            <a href="quizzes">
                <img src="Quizzes.png" alt="Quizzes icon" >
                Quizzes
            </a>
            <a href="leaderboards">
                <img src="Leaderboard.png" alt="Leaderboard icon" >
                Leaderboards
            </a>
            <a href="certificates">
                <img src="Certificates.png" alt="Certificates icon" >
                Certificates
            </a>
            <a href="settings">
                <img src="Settings.png" alt="Settings icon" >
                Settings
            </a>
        </nav>
        <div class="resizer"></div>
    </div>
    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img th:if="${user}" th:src="@{'/images/' + ${user.id}}" alt="Profile Picture">
                    <span th:text="${user.Name}">User</span>
                </div>
            </div>
        </div>
        <div class = "Main-contact"></div>
    </div>
</div>

<script src="/script.js"></script>
</body>
</html>
