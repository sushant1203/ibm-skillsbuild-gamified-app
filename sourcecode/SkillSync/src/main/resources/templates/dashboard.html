<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSync Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/dashboard-view-frame.css">
</head>
<body>
<div class="container">
    <div class="Navigation-Frame">
        <div class="logo">
            <img src="Logo.png" alt="SkillSync Logo">
        </div>
        <nav class="nav-links">
            <a href="/dashboard"><img src="Dashboard-icon.png" alt="Dashboard icon"> Dashboard</a>
            <a href="courses"><img src="Courses.png" alt="Course icon"> Courses</a>
            <a href="quizzes"><img src="Quizzes.png" alt="Quizzes icon"> Quizzes</a>
            <a href="leaderboards"><img src="Leaderboard.png" alt="Leaderboard icon"> Leaderboards</a>
            <a href="certificates"><img src="Certificates.png" alt="Certificates icon"> Certificates</a>
            <a href="settings"><img src="Settings.png" alt="Settings icon"> Settings</a>
        </nav>
    </div>

    <div class="View-frame">
        <div class="Bar-frame">
            <form>
                <input type="search" id="search" name="search" placeholder="Search for courses and Quizzes..." class="search-box">
            </form>
            <div class="top-right">
                <div class="notification">
                    <img src="notification.png" alt="Notifications">
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="user-icon.png" alt="User">
                    <span>User</span>
                </div>
            </div>
        </div>

        <div class="View-contact">
            <div class="dashboard-overview">
                <div class="dashboard-text">
                    <h2>Dashboard Overview</h2>
                    <p>Welcome back <span th:text="${username}" class="username">User</span></p>
                </div>
            </div>

            <div class="course-recommendation-container">
                <div class="course-recommendation">
                    <h1 class="Title">Recommended Courses</h1>
                    <div class="nav-buttons">
                        <a class="prev" onclick="changeRecommendationPage(-1)">&#10094;</a>
                        <a class="next" onclick="changeRecommendationPage(1)">&#10095;</a>
                    </div>
                    <div class="Course-Grid" id="recommendationContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const recommendedCourses = /*[[${recommendedCourses}]]*/ [];
</script>

<script>
    let recommendationPage = 0;
    const recommendationsPerPage = 4;
    const recommendationTotalPages = Math.ceil(recommendedCourses.length / recommendationsPerPage);
    const recommendationContainer = document.getElementById("recommendationContainer");

    function renderRecommendations() {
        recommendationContainer.innerHTML = '';

        const startIndex = recommendationPage * recommendationsPerPage;
        const endIndex = startIndex + recommendationsPerPage;
        const currentRecommendations = recommendedCourses.slice(startIndex, endIndex);

        currentRecommendations.forEach(course => {
            const courseCard = document.createElement("div");
            courseCard.classList.add("course-card");

            courseCard.innerHTML = `
                <img src="${course.image ? course.image : 'default-image.jpg'}" alt="${course.title}">
                <div class="content">
                    <h1>${course.difficulty}</h1>
                    <p>${course.title}</p>
                    <div class="button-group">
                        <button type="button" class="btn">Start Quiz</button>
                        <button type="button" class="btn" onclick="window.location.href='${course.links}'">Start Course</button>
                    </div>
                </div>
            `;

            recommendationContainer.appendChild(courseCard);
        });
    }

    function changeRecommendationPage(direction) {
        recommendationPage += direction;

        if (recommendationPage < 0) {
            recommendationPage = recommendationTotalPages - 1;
        } else if (recommendationPage >= recommendationTotalPages) {
            recommendationPage = 0;
        }
        renderRecommendations();
    }

    renderRecommendations();
</script>

<script src="/script.js"></script>
</body>
</html>
